<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Author Dashboard - Settings</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #F8FAFC; /* Booklyn bg */
      font-family: 'Segoe UI', sans-serif;
    }
    .settings-card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
      padding: 20px;
      margin-bottom: 1.5rem;
    }
    .nav-tabs .nav-link.active {
      background-color: #3B82F6; /* Booklyn primary */
      color: #fff !important;
      border-radius: 8px 8px 0 0;
    }
    .nav-tabs .nav-link {
      color: #1E293B; /* secondary text */
      font-weight: 500;
    }
    @media (max-width: 768px) {
      /* Hide tabs on mobile */
      .nav-tabs {
        display: none;
      }
      .tab-content>.tab-pane {
        display: block !important;
        opacity: 1;
      }
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 fw-bold">Settings</h2>

  <!-- Tabs (desktop only) -->
  <ul class="nav nav-tabs mb-3" id="settingsTabs" role="tablist">
    <li class="nav-item">
      <button class="nav-link active" id="account-tab" data-bs-toggle="tab" data-bs-target="#account" type="button">Account</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="privacy-tab" data-bs-toggle="tab" data-bs-target="#privacy" type="button">Privacy</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="support-tab" data-bs-toggle="tab" data-bs-target="#support" type="button">Support</button>
    </li>
    <li class="nav-item">
      <button class="nav-link" id="danger-tab" data-bs-toggle="tab" data-bs-target="#danger" type="button">Danger Zone</button>
    </li>
  </ul>

  <!-- Tab Content -->
  <div class="tab-content">
    
    <!-- Account Settings -->
    <div class="tab-pane fade show active" id="account">
      <div class="settings-card">
        <h5 class="fw-semibold mb-3">Account Settings</h5>
        <form>
          <div class="mb-3">
            <label class="form-label">Change Password</label>
            <input type="password" class="form-control" placeholder="New Password">
          </div>
          <div class="mb-3">
            <input type="password" class="form-control" placeholder="Confirm Password">
          </div>
          <button class="btn btn-primary">Update Password</button>
        </form>
      </div>
    </div>

    <!-- Privacy -->
    <div class="tab-pane fade" id="privacy">
      <div class="settings-card">
        <h5 class="fw-semibold mb-3">Privacy Options</h5>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="showProfile" checked>
          <label class="form-check-label" for="showProfile">Show my profile to other users</label>
        </div>
        <div class="form-check mb-2">
          <input class="form-check-input" type="checkbox" id="emailUpdates">
          <label class="form-check-label" for="emailUpdates">Receive email updates</label>
        </div>
        <button class="btn btn-primary mt-2">Save Changes</button>
      </div>
    </div>

    <!-- Support -->
    <div class="tab-pane fade" id="support">
      <div class="settings-card">
        <h5 class="fw-semibold mb-3">Contact & Support</h5>
        <p>If you need help, reach out to us:</p>
        <p>Email: <a href="mailto:support@booklyn.com">support@booklyn.com</a></p>
        <button class="btn btn-outline-primary">Open Support Ticket</button>
      </div>
    </div>

    <!-- Danger Zone -->
    <div class="tab-pane fade" id="danger">
      <div class="settings-card">
        <h5 class="fw-semibold text-danger mb-3">Danger Zone</h5>
        <p>Deleting your account is permanent and cannot be undone.</p>
        <button class="btn btn-danger">Delete Account</button>
      </div>
    </div>

  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
