<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Water Wave Ripple Effect</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f0f0f0;
      margin: 0;
    }

    .ripple {
      width: 150px;
      height: 150px;
      background-color: #3498db;
      border-radius: 50%;
      position: relative;
      overflow: hidden;
      cursor: pointer;
    }

    .ripple::after {
      content: "";
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(255,255,255,0.6) 10%, transparent 70%);
      border-radius: 50%;
      transform: translate(-50%, -50%) scale(0);
      opacity: 0;
    }

    .ripple:hover::after {
      animation: wave 1.5s ease-out forwards;
    }

    @keyframes wave {
      0% {
        transform: translate(-50%, -50%) scale(0.2);
        opacity: 0.8;
      }
      70% {
        transform: translate(-50%, -50%) scale(2.5);
        opacity: 0.4;
      }
      100% {
        transform: translate(-50%, -50%) scale(3.5);
        opacity: 0;
      }
    }
  </style>
</head>
<body>
  <div class="ripple"></div>
</body>
</html>
