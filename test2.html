<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exam Portal - WhatsApp Style Background</title>
  
  <style>
    /* Font */
    @font-face {
      font-family: 'Sora';
      src: url('./SORA-VARIABLEFONT_WGHT.TTF');
    }

    /* Reset & Base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Sora', sans-serif;
      color: var(--text-color);
    }

    :root {
      --primary-color: #128c7e;
      --base-green: #128c7e26;
      --secondary-color: #60bc7f;
      --background-color: #e6f7ff;
      --text-color: #333;
      --light: #fff;
      --border-radius: 10px;
    }

    body {
      background-color: #092724;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* WhatsApp-style background */
    .bg-pattern {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background:
        radial-gradient(circle at 20% 20%, #0f3d3826 3px, transparent 0),
        radial-gradient(circle at 80% 80%, #128c7e1a 3px, transparent 0),
        radial-gradient(circle at 40% 40%, #128c7e1f 5px, transparent 0),
        radial-gradient(circle at 60% 60%, #128c7e1a 3px, transparent 0);
      background-size: 60em 60em, 70px 70px, 90px 90px, 45em 45em;
      background-color: #092724;
      z-index: -1;
    }

    /* Navbar */
    header nav ul {
      display: flex;
      gap: 20px;
      list-style: none;
      padding: 1em 5em;
      font-size: 1.2rem;
      align-items: center;
    }

    nav ul a {
      text-decoration: none;
      color: var(--light);
      transition: color 0.3s ease;
    }

    nav ul a:hover {
      color: var(--secondary-color);
    }

    nav ul .duration {
      display: flex;
      gap: 20px;
      margin-left: auto;
      font-size: 1rem;
    }

    /* Container */
    .container-div {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2em;
    }

    .container {
      background-color: #f9f9f9;
      padding: 2em 3em;
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      width: 100%;
      max-width: 400px;
    }

    .form-title {
      text-align: center;
      font-size: 2rem;
      margin-bottom: 1em;
      color: var(--primary-color);
    }

    /* Form */
    form .input-group {
      margin-bottom: 1.2em;
      display: flex;
      flex-direction: column;
    }

    label {
      font-size: 0.95rem;
      margin-bottom: 0.3em;
      color: #222;
    }

    input, select {
      height: 2.8em;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: var(--border-radius);
      font-size: 0.95rem;
      padding: 0 0.8em;
      outline: none;
      transition: border 0.2s ease, box-shadow 0.2s ease;
    }

    input:focus, select:focus {
      border: 1px solid var(--primary-color);
      box-shadow: 0 0 5px var(--base-green);
    }

    #currentDate{
        color: #fff;
    }

    /* Responsive */
    @media (max-width: 600px) {
      .container {
        padding: 1.5em 1.8em;
      }
      input, select {
        width: 100%;
      }
      header nav ul {
        flex-direction: column;
        align-items: flex-start;
        padding: 1em 2em;
      }
      nav ul .duration {
        margin-left: 0;
      }
    }

    .button-group{
        display: flex;
        gap: 10px;
    }
    .btn{
        padding: 7px 13px;
        border-radius: 5px;
        border: none;
    }
    .login{
        border: none;
        background: #128c7e;
        color: #fff;
    }
    .school-acc{
        display: none;
    }
  </style>
</head>
<body>
  <div class="bg-pattern"></div>

  <!-- NavBar -->
  <header>
    <nav>
      <ul>
        <li><a href="#">CheckMate</a></li>
        <div class="duration">
          <li id="currentDate"></li>
          <li><a href="#">Time</a></li>
        </div>
      </ul>
    </nav>
  </header>

  <main class="container-div">
    <!-- Form Container -->
    <section class="container">
      <h1 class="form-title">Login</h1>
      <form class="loginForm" action="#" method="POST">
        <div class="input-group accountDiv">
          <select id="account" name="account" required>
            <option value="" disabled selected>Choose Account Type</option>
            <option id="school" value="school">School Account</option>
            <option id="personal" value="personal">Personal Account</option>
          </select>
        </div>
        <!-- School Account -->
    <div id="loginPass" class="school-acc">
        <div class="input-group">
          <input type="text" id="login" name="login" placeholder="Login" required>
        </div>
        <div class="input-group">
          <input type="password" id="pwd" name="pwd" required>
        </div>
    </div>


    <div class="button-group">
        <p class="create-acc" style="font-size: 15px"> Don't have an account?<a href="#" class="" style="text-align: center; margin-right: auto; margin-top: 3px;">Create Account</a></p>
        <a href="#" class="forgot-pass" style="display: none; margin-right: auto; margin-top: 3px;">Forgot Password</a>
        <button class="login btn" style="display: none;">Login</button>
    </div>
    </form>
</section>
  </main>

<script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script>
  <script>
    $(document).ready(function(){
        // Display Date
        const currentDate = document.getElementById('currentDate');
        let date = new Date();
        let dayOfWeek = date.toLocaleString('default', { weekday: 'long' });
        let month = date.toLocaleString('default', { month: 'long' });
        let dayOfMonth = date.getDate();
        let year = date.getFullYear();
        
        let formattedDate = `${dayOfWeek}, ${month} ${dayOfMonth}, ${year}`;
        currentDate.innerHTML = formattedDate;

    var login = {
        acc:0,
        userName:0,
        userPass:0
    };

   $("#account").change(function() {
    login.acc = $(this).val();
    $(".accountDiv").hide();
    $(".create-acc").hide();
    $(".forgot-pass").show();
    $(".login").show();
    $("#loginPass").show();
});
    });




    
  </script>
</body>
</html>
